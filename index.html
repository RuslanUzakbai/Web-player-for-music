<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой музыкальный плеер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .player {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .player button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        .player button:disabled {
            background-color: #ccc;
        }

        .player button:hover {
            background-color: #45a049;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar .progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 0;
        }

        .player audio {
            width: 100%;
            display: none;
        }

        .track-info {
            margin-top: 20px;
            font-size: 14px;
        }

        .seek-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="player">
        <h2>Музыкальный плеер</h2>
        <audio id="audio" src="https://yourusername.github.io/repository/songs/1.mp3"></audio>
        <div class="track-info">
            <p>Трек: <span id="track-name">Не выбран</span></p>
        </div>
        <button id="playPauseBtn">Воспроизвести</button>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div class="seek-buttons">
            <button id="rewindBtn">« 10с</button>
            <button id="forwardBtn">10с »</button>
        </div>
        <button id="stopBtn" disabled>Остановить</button>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progress = document.getElementById('progress');
        const trackName = document.getElementById('track-name');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');

        // Задать имя трека
        audio.addEventListener('loadeddata', function() {
            trackName.textContent = '1.mp3'; // Имя трека
        });

        // Воспроизведение / пауза
        playPauseBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Пауза';
                stopBtn.disabled = false;
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Воспроизвести';
            }
        });

        // Остановка
        stopBtn.addEventListener('click', function() {
            audio.pause();
            audio.currentTime = 0;
            playPauseBtn.textContent = 'Воспроизвести';
            stopBtn.disabled = true;
        });

        // Обновление прогресса
        audio.addEventListener('timeupdate', function() {
            const progressPercentage = (audio.currentTime / audio.duration) * 100;
            progress.style.width = progressPercentage + '%';
        });

        // Установка текущего времени через клик на прогресс-бар
        progress.addEventListener('click', function(event) {
            const rect = progress.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const newTime = (clickX / rect.width) * audio.duration;
            audio.currentTime = newTime;
        });

        // Перемотка на 10 секунд назад
        rewindBtn.addEventListener('click', function() {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        // Перемотка на 10 секунд вперед
        forwardBtn.addEventListener('click', function() {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });
    </script>

</body>
</html>
