<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой музыкальный плеер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .player {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        .player button {
            background-color: #bb86fc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        .player button:disabled {
            background-color: #555;
        }

        .player button:hover {
            background-color: #9b59b6;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar .progress {
            height: 100%;
            background-color: #bb86fc;
            border-radius: 5px;
            width: 0;
        }

        .track-info {
            margin-top: 20px;
            font-size: 16px;
        }

        .seek-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .song-list {
            margin-top: 20px;
            padding: 0;
            list-style: none;
            text-align: left;
        }

        .song-list li {
            cursor: pointer;
            padding: 5px;
            margin: 3px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .song-list li:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="player">
        <h2>Музыкальный плеер</h2>
        <audio id="audio"></audio>
        <div class="track-info">
            <p>Трек: <span id="track-name">Не выбран</span></p>
        </div>
        <button id="playPauseBtn">▶️</button>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div class="seek-buttons">
            <button id="rewindBtn">⏪</button>
            <button id="forwardBtn">⏩</button>
        </div>
        <button id="stopBtn" disabled>⏹️</button>

        <!-- Список песен -->
        <ul class="song-list" id="songList">
            <!-- Песни будут добавляться динамически через JS -->
        </ul>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progress = document.getElementById('progress');
        const trackName = document.getElementById('track-name');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const songList = document.getElementById('songList');

        const songs = [
            { name: 'Rick Astley - Never Gonna Give You Up', path: 'https://ruslanuzakbai.github.io/Web-player-for-music/songs/1.mp3' },
            { name: 't.A.T.u. - All The Things She Said', path: 'https://ruslanuzakbai.github.io/Web-player-for-music/songs/2.mp3' },
            { name: 'FREE.99 - DEVILGIRL', path: 'https://ruslanuzakbai.github.io/Web-player-for-music/songs/3.mp3' },
            { name: 'ZWE1HVNDXR - Killa Samba', path: 'https://ruslanuzakbai.github.io/Web-player-for-music/songs/4.mp3' }
        ];

        songs.forEach((song, index) => {
            const songItem = document.createElement('li');
            songItem.textContent = song.name;
            songItem.onclick = () => loadSong(song, index);
            songList.appendChild(songItem);
        });

        function loadSong(song, index) {
            audio.src = song.path;
            trackName.textContent = song.name;
            audio.load();
            audio.play();
            playPauseBtn.textContent = '⏸️';
            stopBtn.disabled = false;
        }

        // Воспроизведение / пауза
        playPauseBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '⏸️';
                stopBtn.disabled = false;
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶️';
            }
        });

        // Остановка
        stopBtn.addEventListener('click', function() {
            audio.pause();
            audio.currentTime = 0;
            playPauseBtn.textContent = '▶️';
            stopBtn.disabled = true;
        });

        // Обновление прогресса
        audio.addEventListener('timeupdate', function() {
            const progressPercentage = (audio.currentTime / audio.duration) * 100;
            progress.style.width = progressPercentage + '%';
        });

        // Перемотка на 10 секунд назад
        rewindBtn.addEventListener('click', function() {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        // Перемотка на 10 секунд вперед
        forwardBtn.addEventListener('click', function() {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });
    </script>

</body>
</html>
